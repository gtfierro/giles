name: metadata inheritance separate messages
layout: 1:Input -> 1:Output -> 2:Input -> 2:Output -> 3:Input -> 3:Output
Client:1:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/add/apikey
        Format: JSON
        Data: >
            {
                "/root1": {
                    "Metadata": {
                        "XYZ": 123
                    }
                }
            }
    Output:
        Code: 200
        Contents: ''
        Format: string

Client:2:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/add/apikey
        Format: JSON
        Data: >
            {
                "/root1/sensors/0": {
                    "Properties": {
                        "UnitofTime": "ms"
                    },
                    "Readings": [
                        [
                            $TIME_MS(1),
                            1
                        ]
                    ],
                    "uuid": "4f461dc6-f92e-11e4-bcda-0cc47a0f7eea"
                }
            }
    Output:
        Code: 200
        Contents: ''
        Format: string

Client:3:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/api/query
        Format: string
        Data: select * where uuid = "4f461dc6-f92e-11e4-bcda-0cc47a0f7eea"
    Output:
        Code: 200
        Format: JSON
        Contents: >
            [{
                "Metadata": {
                    "XYZ": 123
                },
                "Properties": {
                    "UnitofTime": "ms"
                },
                "Path": "/root1/sensors/0",
                "uuid": "4f461dc6-f92e-11e4-bcda-0cc47a0f7eea"
            }]
