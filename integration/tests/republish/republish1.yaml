name: Test republish single add
layout: 1:Input -> Sleep:500ms -> 2:Input -> 2:Output -> Sleep:2s -> 1:Output
Client:1:
    Interface: HTTP Stream
    Input:
        Method: POST
        URI: http://localhost:8079/republish
        Format: string
        Data: >
            Metadata/tag = "$UUID(1)"
    Output:
        1:
            Code: 200
            Contents: '{"/sensor0": {"uuid": "$UUID(2)", "Readings": [[$TIME_MS(1), 0]]}}'
            Format: JSON

Client:2:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/add/apikey
        Format: string
        Data:  >
            {"/sensor0": {"Properties": {"UnitofTime": "ms"}, "Metadata": {"tag": "$UUID(1)"}, "Readings": [[$TIME_MS(1),0]],"uuid": "$UUID(2)"}}
    Output:
        Code: 200
        Contents: ""
        Format: string

