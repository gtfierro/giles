name: Test QueryRepublish add stream
layout: 1:Input -> Sleep:1s -> 2:Input -> 2:Output -> Sleep:1s -> 1:Output
Client:1:
    Interface: HTTP Stream
    Input:
        Method: POST
        URI: http://localhost:8079/republish/query
        Format: JSON
        Data: "Metadata/tag = '$UUID(2)'"
    Output:
        1:
            Code: 200
            Format: JSON
            Contents: >
                {"uuid": "$UUID(1)",
                 "Data": "added"}

Client:2:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/add/apikey
        Format: string
        Data: >
            {"/sensor0": { "Properties": {"UnitofTime": "ms"}, "Metadata": {"tag": "$UUID(2)"}, "Readings": [[$TIME_MS(1),0]],"uuid": "$UUID(1)"} }
    Output:
        Code: 200
        Contents: ""
        Format: string
