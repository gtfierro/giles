name: Test republish select tag1, tag2 reports only those tags
layout: 1:Input -> Sleep:200ms -> 2:Input -> 2:Output -> 1:Output:1 -> 3:Input -> 3:Output -> Sleep:200ms -> 1:Output:2 -> 4:Input -> 4:Output -> Sleep:200ms -> 1:Output:3
Client:1:
    Interface: HTTP Stream
    Input:
        Method: POST
        URI: http://localhost:8079/republish2
        Format: string
        Data: >
            select uuid, Metadata/tag, Metadata/othertag where has Metadata/tag and has Metadata/othertag and Metadata/testid = "$UUID(1)"
    Output:
        1:
            Code: 200
            Contents: >
                {"New":{"$UUID(2)":{"Path":"/sensor0","Properties": {"UnitofTime": "ms"}, "Metadata": {"testid": "$UUID(1)", "tag": "abc", "othertag": "def"}, "Readings": [[$TIME_MS(1),0]],"uuid": "$UUID(2)"}}}
            Format: JSON
        2:
            Code: 200
            Format: JSON
            Contents: >
                [{"Metadata": {"tag": "ghi", "othertag": "def"}, "uuid": "$UUID(2)"}]
        3:
            Code: 200
            Contents: >
                {"New":{"$UUID(3)":{"Path":"/sensor1","Properties": {"UnitofTime": "ms"}, "Metadata": {"testid": "$UUID(1)", "tag": "123", "othertag": "456"}, "Readings": [[$TIME_MS(3),2]],"uuid": "$UUID(3)"}}}
            Format: JSON

Client:2:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/add/apikey
        Format: string
        Data:  >
            {"/sensor0": {"Properties": {"UnitofTime": "ms"}, "Metadata": {"testid": "$UUID(1)", "tag": "abc", "othertag": "def"}, "Readings": [[$TIME_MS(1),0]],"uuid": "$UUID(2)"}}
    Output:
        Code: 200
        Contents: ""
        Format: string

Client:3:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/add/apikey
        Format: string
        Data:  >
            {"/sensor0": {"Metadata": {"tag": "ghi"}, "Readings": [[$TIME_MS(2),1]],"uuid": "$UUID(2)"}}
    Output:
        Code: 200
        Contents: ""
        Format: string

Client:4:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/add/apikey
        Format: string
        Data:  >
            {"/sensor1": {"Properties": {"UnitofTime": "ms"}, "Metadata": {"testid": "$UUID(1)", "tag": "123", "othertag": "456"}, "Readings": [[$TIME_MS(3),2]],"uuid": "$UUID(3)"}}
    Output:
        Code: 200
        Contents: ""
        Format: string
