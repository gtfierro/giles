name: Test republish 2 adds same stream, select *
layout: 1:Input -> Sleep:200ms -> 2:Input -> 2:Output  -> 1:Output:1 -> 3:Input -> 3:Output -> Sleep:200ms -> 1:Output:2
Client:1:
    Interface: HTTP Stream
    Input:
        Method: POST
        URI: http://localhost:8079/republish2
        Format: string
        Data: >
            select * where Metadata/tag = "$UUID(1)"
    Output:
        1:
            Code: 200
            Contents: >
                {"New":{"$UUID(2)":{"Path":"/sensor0","Properties":{"UnitofTime":"ms"},"Metadata":{"tag":"$UUID(1)"},"uuid":"$UUID(2)","Readings":[[$TIME_MS(1),0]]}}}
            Format: JSON
        2:
            Code: 200
            Contents: '{"Path": "/sensor0", "Properties": {"UnitofTime": "ms"}, "Metadata": {"tag": "$UUID(1)"},"uuid": "$UUID(2)", "Readings": [[$TIME_MS(2), 1]]}'
            Format: JSON

Client:2:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/add/apikey
        Format: string
        Data:  >
            {"/sensor0": {"Properties": {"UnitofTime": "ms"}, "Metadata": {"tag": "$UUID(1)"}, "Readings": [[$TIME_MS(1),0]],"uuid": "$UUID(2)"}}
    Output:
        Code: 200
        Contents: ""
        Format: string

Client:3:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/add/apikey
        Format: string
        Data:  >
            {"/sensor0": {"Properties": {"UnitofTime": "ms"}, "Metadata": {"tag": "$UUID(1)"}, "Readings": [[$TIME_MS(2),1]],"uuid": "$UUID(2)"}}
    Output:
        Code: 200
        Contents: ""
        Format: string

