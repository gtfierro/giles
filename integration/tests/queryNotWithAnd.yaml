name: apply NOT to one part of binary query
layout: 1:Input -> 1:Output -> 2:Input -> 2:Output
Client:1:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/add/apikey
        Format: JSON
        Data: >
            {
                "/notstream": {
                    "Metadata": {
                        "Tag1": "ABC",
                        "Tag2": "DEF"
                    },
                    "uuid": "94078c7e-f9d3-11e4-bcda-0cc47a0f7eea",
                    "Readings": [[$TIME_MS, 0]]
                }
            }
    Output:
        Code: 200
        Contents: ''
        Format: string
Client:2:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/api/query
        Format: string
        Data: "select uuid where Metadata/Tag1 = 'ABC' and not Metadata/Tag2 = 'ABC'"
    Output:
        Code: 200
        Format: JSON
        Contents: >
            [{"uuid":  "94078c7e-f9d3-11e4-bcda-0cc47a0f7eea"}]
