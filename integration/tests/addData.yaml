name: Add data to stream and get it back
layout: 1:Input -> 1:Output -> Sleep:2s -> 2:Input -> 2:Output
Client:1:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/add/apikey
        Format: string
        Data:  > 
            {"/sensor0": {"Properties": {"UnitofTime": "ms"}, "Readings": [[$TIME_MS(1),0]],"uuid": "$UUID(1)"}}
    Output:
        Code: 200
        Contents: ""
        Format: string

Client:2:
    Interface: HTTP
    Input:
        Method: POST
        URI: http://localhost:8079/api/query
        Format: string
        Data: select data before now where uuid = "$UUID(1)"
    Output:
        Code: 200
        Format: JSON
        Contents: >
            [{
                "uuid": "$UUID(1)",
                "Readings": [[$TIME_MS(1),0]]
             }]
